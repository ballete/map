<!DOCTYPE html>
<html>
<head>
    <title>Network cost control map tool</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.7.7/xlsx.core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xls/0.7.4-a/xls.core.min.js"></script>

    <style>
        /* Always set the map height explicitly to define the size of the div
        * element that contains the map. */
        #map {
            height: 100%;
            border-radius:10px;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 85%;
            margin: 1%;
            padding: 0;
        }
        #div_csv {
            display: inline-block;
            width: 30%;
            margin-top: -1%;
        }
        #tour {
            display: inline-block;
            width: 30%;
        }
        #opt {
            display: inline-block;
            width: 40%;
            text-align: right;
            float:right;
        }
        #tourString{
            width:300px;
        }
        #info {
            display: block;
            font-weight: bold;
            color: darkmagenta;
            margin-top: 1%;
        }
        #directions-panel, #excel-panel  {
            margin-top: 5px;
            margin-bottom: 1%;
            border-radius: 10px;
            border: 2px solid darkmagenta;
            padding: 2%;
        }
        #cont {
            border-radius: 10px;
            border: 2px solid darkmagenta;
            padding: 1%;
            margin-top: 1%;
            margin-bottom: 1%;
        }
        #init {
            cursor: pointer;
            color: darkmagenta;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .t {
            border: solid 1px orange;
            border-radius: 15px;
            padding: 10px;
            font-size: large;
            margin-bottom:10px;
        }
        .tourS {
            font-weight: bold;
            color: darkmagenta;
            cursor: pointer;
            font-size: medium;
        }
        .bp {
            margin-left: 20px;
            margin-top: 5px;
            font-size: medium;
            color: darkorange;
        }
        .datTour {
            margin-left: 20px;
            font-size: medium;
            color: darkgray;
        }
        .cancelledTour {
            margin-left: 20px;
            font-size: medium;
            color: darkseagreen;
        }        
        .label {
            color: darkorange;
            font-weight: bold;
            font-size: medium;
        }
        .cab {
            /*border: solid 1px orange;*/
            border-radius: 15px;
            padding: 10px;
            font-size: xx-large;
            margin-bottom: 10px;
            margin-top: 20px;
            color: darkmagenta;
            font-weight: bold;
            text-decoration: underline;
            display: inline-block;
        }
        #cab_tot{
            margin-top:0px;
        }
        .filters {
            display: inline-block;
            margin-left: 5px;
            border: solid 1px darkmagenta;
            padding: 10px;
        }
        .f{
            display:inline-block;
        }
        #lblT, #lblM {
            display: inline-block;
        }
    </style>
</head >

    <div id="init">
        <a id="showHubs" onclick="initMap()">Show hubs</a>

    <div id="info"></div>

        function geocodeLatLng(geocoder, map, infowindow, marker) {

        function tour() {
            $("#info").html("");
            $("#directions-panel").html("");
            $("#directions-panel").hide();
            $("#lblDirections-panel").hide();

            if ($("#tourString").val() == "") {
                return false;
            }
            var ts = $("#tourString").val();
            if (ts.substring(ts.length - 1) == "<") {
                ts = ts.slice(0, ts.length - 1);
            }
            var tours = ts.split('>');
            var v = JSON.parse($("#hidHubs").val());
            var comp;
            var directionsService = new google.maps.DirectionsService;
            var directionsDisplay = new google.maps.DirectionsRenderer;
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: { lat: 41.85, lng: -87.65 }
            });
            directionsDisplay.setMap(map);
            var waypts = [];
            var totDist = 0;
            for (var i = 0; i < tours.length; i++) {
                comp = v[tours[i].toUpperCase()];
                if (comp == undefined) {
                    $("#info").html("Hub '" + tours[i] + "' not found");
                    window.scrollTo(0, 0);
                    initMap();
                    return false;
                }
                else {
                    waypts.push({
                        location: v[tours[i].toUpperCase()].lat + ", " + v[tours[i].toUpperCase()].lng,
                        stopover: true
                    });
                }
            }

            directionsService.route({
                origin: v[tours[0].toUpperCase()].lat + ", " + v[tours[0].toUpperCase()].lng,
                destination: v[tours[tours.length - 1].toUpperCase()].lat + ", " + v[tours[tours.length - 1].toUpperCase()].lng,
                waypoints: waypts,
                optimizeWaypoints: false,
                travelMode: 'DRIVING'
            }, function (response, status) {
                if (status === 'OK') {
                    directionsDisplay.setDirections(response);
                    var route = response.routes[0];
                    $("#directions-panel").show();
                    $("#lblDirections-panel").show();
                    var summaryPanel = document.getElementById('directions-panel');
                    summaryPanel.innerHTML = '';
                    // For each route, display summary information.
                    for (var i = 0; i < route.legs.length; i++) {
                        var routeSegment = i + 1;
                        summaryPanel.innerHTML += '<b>Route Segment: ' + routeSegment + '</b><br>';
                        summaryPanel.innerHTML += route.legs[i].start_address + ' to ';
                        summaryPanel.innerHTML += route.legs[i].end_address + '<br>';
                        summaryPanel.innerHTML += route.legs[i].distance.text + '<br><br>';
                        totDist = totDist + route.legs[i].distance.value;
                    }
                    //no ponemos las distancia, ya que no coincide google maps con la herramienta de ERN
                    //$('#info').html($('#tourString').val().toUpperCase() + '   /   Total distance: ' + totDist / 1000 + ' km');
                    $('#info').html($('#tourString').val().toUpperCase());
                    $("html, body").animate({ scrollTop: 0 }, "slow");
                } else {
                    $("#info").html('Directions request failed due to ' + status);
                }
            });
        }

                                        var myObj = {
                                            'depot': ori,
                                            'countryCode': v[ori].countryCode,
                                            'countryName': v[ori].countryName,
                                            'depotName': v[ori].depotName,
                                            'postcode': v[ori].postcode,
                                            'town': v[ori].town,
                                            'ad1': v[ori].ad1,
                                            'ad2': v[ori].ad2,
                                            'ad3': v[ori].ad3,
                                            'countryName': v[ori].countryName,
                                            'lat': v[ori].lat,
                                            'lng': v[ori].lng,
                                            'tourIds': [TourId + '(M)'],
                                            'dateTourIds': [DepDateTime],
                                            'DepDateTime': DepDateTime,
                                            'ArrDateTime': ArrDateTime,
                                            'ScheduledOperatorCode': ScheduledOperatorCode,
                                            'ScheduledOperatorName': ScheduledOperatorName,
                                            'iconColor': iconColor
                                        };
                                        jsonObj.push(myObj);
                                    }                                    
                                    loc = '';
                                }
                                else {
                                    loc = " - '" + ori + "' not found'";
                                }
                                var vDiv = 'm';
                                $('#m').append("<div id='m" + contM + "' class='t'></div>");
                                $('#m' + contM).append("<div id='tourM" + contM + "' class='tourS'  onclick='sendToMap(" + contM + ",1)'>" + ScheduledTourstring + "</div>");
                                $('#m' + contM).append("<div id='bpM" + contM + "' class='bp'>" + ScheduledOperatorCode + " - " + ScheduledOperatorName + " (" + CostManagementLocationId + ")" + loc + "</div>");
                                $('#m' + contM).append("<div id='cancM" + contM + "' class='cancelledTour'><u>Cancelled movement:</u> " + TourCanc + "</div>");
                                $('#m' + contM).append("<div id='datTourM" + contM + "' class='datTour'><u>Movement Id:</u> " + MovId + " - " + "<u>Departure:</u> " + DepDateTime + " - " + "<u>Arrival:</u> " + ArrDateTime + " (<u>Week:</u> " + FinancialWeekNumber + ")" + TourCancellationReason + "</div>");
                                $('#m' + contM).append("<div id='dat2TourM" + contM + "' class='datTour'><u>Tour Id:</u> " + TourId + " - " + "<u>Tour Scheduled Start Date/Time (UTC):</u> " + TourScheduledStartDateTime + "</div>");
                                f = f + 1;
                                contM = contM + 1;
                            }
                        }
                        //load select
                        for (i = 0; i < arrD.length; i++) {
                            $("#selDateT").append("<option value='" + arrD[i] + "'>" + arrD[i] + "</option>");
                        }
                        for (i = 0; i < arrBP.length; i++) {
                            $("#selBPT").append("<option value='" + arrBP[i] + "'>" + arrBP[i] + "</option>");
                        }
                        for (i = 0; i < arrDM.length; i++) {
                            $("#selDateM").append("<option value='" + arrDM[i] + "'>" + arrDM[i] + "</option>");
                        }
                        for (i = 0; i < arrBPM.length; i++) {
                            $("#selBPM").append("<option value='" + arrBPM[i] + "'>" + arrBPM[i] + "</option>");
                        }                        
                        //all markers
                        var strT;
                        var title;
                        var icon;
                        var address;
                        for (i = 0; i < jsonObj.length; i++ ){
                            myLatLng2 = { lat: + jsonObj[i].lat, lng: + jsonObj[i].lng };
                            strT = '';
                            for (j = 0; j < jsonObj[i].tourIds.length; j++){
                                strT = strT + jsonObj[i].tourIds[j] + ' - DepDate: ' + jsonObj[i].dateTourIds[j] + '\n';
                            }
                            address = jsonObj[i].ad1 + " " + jsonObj[i].ad2 + " " + jsonObj[i].ad3;
                            address = address.trim();
                            title = '(' + jsonObj[i].depot + ") " + jsonObj[i].depotName + '\n' + address + '\n' + jsonObj[i].postcode + " - " + jsonObj[i].town + '(' + jsonObj[i].countryCode + ')';
                            title = title + '\n' + strT;
                            icon = 'http://maps.google.com/mapfiles/ms/icons/' + jsonObj[i].iconColor + '-dot.png';
                            var marker = new google.maps.Marker({
                                position: myLatLng2,                                
                                icon: icon,                    
                                map: map,
                                title: title
                            });
                            loc = '';
                            contentString = jsonObj[i].countryName + " (" + jsonObj[i].countryCode + ")";
                            var infowindow = new google.maps.InfoWindow({
                                content: contentString
                            });
                            marker.addListener('click', function () {
                                var geocoder = new google.maps.Geocoder;
                                geocodeLatLng(geocoder, map, marker.infowindow, this);                                
                            });
                        }
                        $('#exceltable').show();
                    }
                    if (xlsxflag) {/*If excel file is .xlsx extension than creates a Array Buffer from excel*/
                        reader.readAsArrayBuffer($("#excelfile")[0].files[0]);
                    }
                    else {
                        reader.readAsBinaryString($("#excelfile")[0].files[0]);
                    }
                }
                else {
                    alert('Sorry! Your browser does not support HTML5!');
                }
            }
            else {
                alert('Please upload a valid Excel file!');
            }
        }

        function filter(letra) {            
            var fec;
            var fecD;
            var cd;
            var bp;            
            var valueBP;
            var valueF = $('#selDate' + letra.toUpperCase()).val();
            if ($('#selBP' + letra.toUpperCase()).val() == '-- All --') {
                valueBP = '-- All --';
            }
            else {
                valueBP = $('#selBP' + letra.toUpperCase()).val().substring(0, 7);
            }
            
            
            for (i = 0; i < $('#' + letra + ' >div').length; i++) {                
                bp = $('#bp' + letra.toUpperCase() + i).text().substring(0, 7);                
                if (letra == 't') {
                    fec = $('#datTourT' + i).text().substring($('#datTourT' + i).text().indexOf(':') + 2, 40).trim();
                    cd = fec.split(' ');
                    fecD = cd[0] + ' ' + cd[1] + ' 20' + cd[2];
                }
                else {                    
                    fec = $('#datTourM' + i).text().substring($('#datTourM' + i).text().indexOf('Departure:') + 10, 52).trim();
                    cd = fec.split(' ');
                    fecD = cd[0] + ' ' + cd[1] + ' 20' + cd[2];
                }
                if (valueF == '-- All --') {
                    if (valueBP == '-- All --') {
                        $('#' + letra + i).show();
                    }
                    else {
                        if (valueBP == bp) {
                            $('#' + letra + i).show();
                        }
                        else {
                            $('#' + letra + i).hide();
                        }
                    }
                }
                else {
                    if (valueBP == '-- All --') {
                        if (valueF == fecD) {
                            $('#' + letra + i).show();
                        }
                        else {
                            $('#' + letra + i).hide();
                        }
                    }
                    else {
                        if (valueBP == bp) {
                            if (valueF == fecD) {
                                $('#' + letra + i).show();
                            }
                            else {
                                $('#' + letra + i).hide();
                            }
                        }
                        else {
                            $('#' + letra + i).hide();
                        }
                    }
                }
            }
        }

    </script>

    <script>
        $(document).ready(function () {
            $("#div_csv").hide();
            $('#ts').prop('checked', true);
            $("#directions-panel").hide();
            $("#excel-panel").hide();
            $("#lblExcel-panel").hide();
            $("#lblDirections-panel").hide();

            $('input[type=radio]').click(function () {
                $("#directions-panel").html("");
                $("#directions-panel").hide();
                $("#lblDirections-panel").hide();
                $("#info").html("");
                if (this.value == "f") {
                    if ($('#f').prop('checked') == true) {
                        $('#ts').prop('checked', false);
                        $("#div_csv").show();
                        $("#tour").hide();
                    }
                    else {
                        $('#ts').prop('checked', true);
                        $("#div_csv").hide();
                        $("#tour").show();
                    }
                }
                else {
                    if ($('#ts').prop('checked') == true) {
                        $('#f').prop('checked', false);
                        $("#div_csv").hide();
                        $("#tour").show();
                    }
                    else {
                        $('#f').prop('checked', true);
                        $("#div_csv").show();
                        $("#tour").hide();
                    }
                }
            });

            $('#tourString').bind('keyup', function (e) {
                if (e.keyCode == 32) {
                    if (this.selectionStart >= this.value.length) {
                        this.value = this.value.substring(0, this.value.length - 1) + ">";
                        this.selectionStart = this.value.length;
                    }
                    else {
                        this.value = this.value.replace(" ", "");
                        this.selectionStart = this.value.length;
                    }
                }
                if (e.keyCode == 13) { tour(); }
            });


            


        });
    </script>
